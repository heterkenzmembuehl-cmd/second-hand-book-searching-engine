<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Brocki Buchsuche mit Preisvorschlag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 10px;
    }
    input, button {
      font-size: 1.1em;
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #result {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    a {
      display: block;
      margin: 5px 0;
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üìö Brocki Buchsuche mit Preisvorschlag</h1>

  <input id="searchText" placeholder="ISBN, Titel oder Autor eingeben">
  <button onclick="searchBook()">Suchen</button>

  <div id="result"></div>

  <script>
    function searchBook() {
      const query = document.getElementById("searchText").value.trim();
      const resultDiv = document.getElementById("result");

      if (!query) {
        resultDiv.innerHTML = "<p>Bitte zuerst etwas eingeben.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>üîç Suche l√§uft‚Ä¶</p>";

      // EncodeURIComponent f√ºr URL
      const encodedQuery = encodeURIComponent(query);

      // Shop-Links
      const orellLink = "https://www.orellfuessli.ch/shop/home/search?q=" + encodedQuery;
      const exlibrisLink = "https://www.exlibris.ch/de/suche?searchTerm=" + encodedQuery;

      // Fiktiver Neupreis (kann sp√§ter aus Datenbank/JSON kommen)
      const neupreis = 25; // Beispielpreis in CHF
      const verkaufspreis = (neupreis / 5).toFixed(2);

      // Ausgabe
      let html = "<h3>Ergebnisse:</h3>";
      html += "<p>Gefunden bei <b>Orell F√ºssli</b>: <a href='" + orellLink + "' target='_blank'>Link anklicken</a></p>";
      html += "<p>Gefunden bei <b>Ex Libris</b>: <a href='" + exlibrisLink + "' target='_blank'>Link anklicken</a></p>";
      html += "<p>üí∞ Preisvorschlag: <b>" + verkaufspreis + " CHF</b> (1/5 vom Neupreis)</p>";

      resultDiv.innerHTML = html;
    }
  </script>

</body>
</html>
