<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Brocki Buchpreis-Suche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 10px;
    }
    input, button {
      font-size: 1.1em;
      padding: 8px;
      margin-right: 5px;
    }
    #result {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    a {
      display: block;
      margin: 5px 0;
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üìö Brocki Buchpreis-Suche</h1>

  <input id="isbn" placeholder="ISBN eingeben">
  <button onclick="searchBook()">Suchen</button>

  <div id="result"></div>

  <script>
    async function searchBook() {
      const isbn = document.getElementById("isbn").value.trim();
      if (!isbn) return;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "üîç Suche l√§uft‚Ä¶";

      try {
        // üìò Google Books API
        const gb = await fetch("https://www.googleapis.com/books/v1/volumes?q=isbn:" + isbn);
        const gbData = await gb.json();

        if (!gbData.items) {
          resultDiv.innerHTML = "‚ùå Buch nicht gefunden";
          return;
        }

        const info = gbData.items[0].volumeInfo;
        const title = info.title || "‚Äì";
        const author = info.authors ? info.authors.join(", ") : "‚Äì";

        // HTML-Ausgabe
        let html = "<h2>" + title + "</h2>";
        html += "<p><b>Autor:</b> " + author + "</p>";

        // üîó Shop-Links
        html += "<h3>üìñ Preise anzeigen:</h3>";
        html += "<a href='https://www.orellfuessli.ch/shop/home/search?q=" + isbn + "' target='_blank'>Neu-Preis bei Orell F√ºssli</a>";
        html += "<a href='https://www.eurobuch.de/ISBN/SUCHE?q=" + isbn + "' target='_blank'>Preisvergleich bei Eurobuch</a>";
        html += "<a href='https://www.amazon.de/s?k=" + isbn + "' target='_blank'>Amazon</a>";
        html += "<a href='https://www.buch.ch/de/suche?query=" + isbn + "' target='_blank'>Buch.ch</a>";

        resultDiv.innerHTML = html;

      } catch (e) {
        resultDiv.innerHTML = "‚ö†Ô∏è Fehler bei der Suche";
        console.error(e);
      }
    }
  </script>

</body>
</html>
