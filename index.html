<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BücherBrocki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<header class="bg-blue-200 shadow p-6 flex flex-col items-center">
  <h1 class="text-4xl font-extrabold text-gray-800 mb-2">BücherBrocki</h1>
  <span id="version" class="text-gray-700 text-sm">Version: 1.1</span>
</header>

<main class="max-w-5xl mx-auto p-6">
  <!-- Suchfeld -->
  <div class="mb-6">
    <input type="text" id="searchInput" placeholder="Buch suchen (Titel, Autor, ISBN)..." class="w-full p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 text-lg">
  </div>

  <!-- Ergebnisanzahl -->
  <div id="resultCount" class="text-gray-700 mb-4 text-lg"></div>

  <!-- Buchkarten -->
  <div id="results" class="grid grid-cols-1 gap-6"></div>
</main>

<!-- Modal Overlay -->
<div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full p-6 relative">
    <button id="closeModal" class="absolute top-3 right-3 text-gray-700 text-xl font-bold">&times;</button>
    <div id="modalContent"></div>
  </div>
</div>

<script>
const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');
const resultCountDiv = document.getElementById('resultCount');
const modalOverlay = document.getElementById('modalOverlay');
const modalContent = document.getElementById('modalContent');
const closeModal = document.getElementById('closeModal');

const appVersion = '1.1';
document.getElementById('version').textContent = `Version: ${appVersion}`;

const colors = ['bg-pink-100','bg-green-100','bg-yellow-100','bg-blue-100','bg-purple-100','bg-orange-100'];
const publisherLinks = {
  "O'Reilly Media": "https://www.oreilly.com",
  "Springer": "https://www.springer.com",
  "Penguin": "https://www.penguin.com",
  "Pearson": "https://www.pearson.com",
  "Random House": "https://www.randomhouse.com",
  "Rowohlt": "https://www.rowohlt.de",
  "Bertelsmann": "https://www.bertelsmann.de"
};

searchInput.addEventListener('keypress', function(event) {
  if(event.key==='Enter') searchBooks(searchInput.value);
});

async function searchBooks(query) {
  if(!query) return;
  resultsDiv.innerHTML = '<p class="text-gray-500 text-lg">Lade Ergebnisse...</p>';
  resultCountDiv.textContent = '';

  let books = [];

  // 1️⃣ Google Books
  try {
    const googleRes = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=10`);
    const googleData = await googleRes.json();
    if(googleData.items) books.push(...googleData.items.map(item => formatBook(item, 'Google Books')));
  } catch(e){ console.warn(e); }

  resultCountDiv.textContent = `${books.length} Ergebnis${books.length!==1?'se':''} gefunden`;
  resultsDiv.innerHTML = '';
  books.forEach(book => displayBook(book));
}

function formatBook(item, source) {
  const info = item.volumeInfo || {};
  const sale = item.saleInfo || {};
  const authors = info.authors ? info.authors.join(', ') : 'Unbekannt';
  const title = info.title || 'Kein Titel';
  const publisher = info.publisher || 'Unbekannt';
  const publishedDate = info.publishedDate || 'Unbekannt';
  const isbn = (info.industryIdentifiers?.find(id=>id.type==='ISBN_13')?.identifier) || 'Nicht verfügbar';
  const thumbnail = info.imageLinks?.thumbnail || 'https://via.placeholder.com/128x200?text=Kein+Bild';
  const price = sale.listPrice ? `${sale.listPrice.amount} ${sale.listPrice.currencyCode}` : 'Nicht verfügbar';
  const priceLink = sale.buyLink || '';
  const bookType = sale.isEbook ? 'eBook' : info.printType || 'Unbekannt';
  const averageRating = info.averageRating || Math.floor(Math.random()*5+1); // Beispiel Random Rating
  const ratingsCount = info.ratingsCount || Math.floor(Math.random()*1000);

  // Beispiel-Daten für Preisverlauf
  const priceHistory = Array.from({length:6}, ()=>Math.floor(Math.random()*30+10));

  return {title, authors, publisher, publishedDate, isbn, thumbnail, price, priceLink, bookType, averageRating, ratingsCount, priceHistory, source};
}

function displayBook(book) {
  const bgColor = colors[Math.floor(Math.random()*colors.length)];
  const publisherLink = publisherLinks[book.publisher] || null;
  const priceColor = book.price !== 'Nicht verfügbar' ? 'text-green-600 font-semibold' : 'text-gray-600';

  const bookCard = document.createElement('div');
  bookCard.className = `${bgColor} p-5 rounded-2xl shadow-lg hover:shadow-2xl transition flex gap-6 cursor-pointer`;
  bookCard.innerHTML = `
    <img src="${book.thumbnail}" alt="Buchcover" class="w-32 h-auto object-cover rounded-lg shadow-md">
    <div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">${book.title}</h2>
      <p class="text-gray-700"><span class="font-semibold">Autor:</span> ${book.authors}</p>
      <p class="text-gray-700"><span class="font-semibold">Verlag:</span> ${publisherLink? `<a href="${publisherLink}" target="_blank" class="text-blue-600 hover:underline">${book.publisher}</a>`:book.publisher}</p>
      <p class="text-gray-700"><span class="font-semibold">Format:</span> ${book.bookType}</p>
      <p class="${priceColor}"><span class="font-semibold">Preis:</span> ${book.priceLink ? `<a href="${book.priceLink}" target="_blank" class="hover:underline">${book.price}</a>`:book.price}</p>
    </div>
  `;
  resultsDiv.appendChild(bookCard);

  // Click to expand
  bookCard.addEventListener('click', ()=>showModal(book));
}

function showModal(book) {
  modalContent.innerHTML = `
    <div class="flex gap-4 mb-4">
      <img src="${book.thumbnail}" alt="Buchcover" class="w-32 h-auto object-cover rounded-lg shadow-md">
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">${book.title}</h2>
        <p class="text-gray-700"><span class="font-semibold">Autor:</span> ${book.authors}</p>
        <p class="text-gray-700"><span class="font-semibold">Verlag:</span> ${book.publisher}</p>
        <p class="text-gray-700"><span class="font-semibold">Erscheinungsjahr:</span> ${book.publishedDate}</p>
        <p class="text-gray-700"><span class="font-semibold">ISBN:</span> ${book.isbn}</p>
        <p class="text-gray-700"><span class="font-semibold">Format:</span> ${book.bookType}</p>
        <p class="text-gray-700"><span class="font-semibold">Bewertung:</span> ${book.averageRating} ★ (${book.ratingsCount} Bewertungen)</p>
        <p class="text-gray-700"><span class="font-semibold">Preis:</span> ${book.price}</p>
      </div>
    </div>
    <h3 class="text-lg font-semibold mb-2">Preisverlauf (letzte 6 Monate)</h3>
    <canvas id="priceChart" class="mb-4"></canvas>
    <p class="text-gray-500 text-sm">Quelle: ${book.source}</p>
  `;
  modalOverlay.classList.remove('hidden');

  // Chart.js für Preisverlauf
  const ctx = document.getElementById('priceChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['6 Monate', '5 Monate', '4 Monate', '3 Monate', '2 Monate', '1 Monat'],
      datasets: [{
        label: 'Preis in CHF',
        data: book.priceHistory,
        fill: false,
        borderColor: 'rgb(34,197,94)',
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });
}

// Modal schließen
closeModal.addEventListener('click', ()=> modalOverlay.classList.add('hidden'));
modalOverlay.addEventListener('click', (e)=>{ if(e.target===modalOverlay) modalOverlay.classList.add('hidden'); });

</script>
</body>
</html>
